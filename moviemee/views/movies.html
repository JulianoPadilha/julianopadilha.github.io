
<div class="browse">
  <h1>Movies</h1>
  <div class="cards">
    <input type="text" ng-model="searchMovie">
    <div class="card" ng-repeat="movie in movies | searchMovie">
      <img width="30" src="{{movie.image}}">
      <p>{{movie.name}}</p>
      <span>{{movie.genre}} ({{movie.year}})</span>
      <p><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></p>
    </div>
  </div>
</div>
