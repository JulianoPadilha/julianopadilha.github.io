
<div class="browse">
  <h1>Movies</h1>
  <div class="cards">
    <div class="card">
      <img ng-src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
      <p>{{movie.original_title}}</p>
      <span ng-repeat="genre in movie.genres">{{genre.name}}</span>
      <span>(2000)</span>
      <p><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></p>
    </div>
  </div>
</div>
