<div class="formRegisterUser">
	<form ng-submit="registerMovie(movie)">
		<input type="text" ng-model="movie.name" placeholder="Name">
		<input type="text" ng-model="movie.genre" placeholder="Genre">
		<input type="text" ng-model="movie.year" placeholder="Year">
		<input type="text" ng-model="movie.image" placeholder="Image URL">

		<button>Register</button>
	</form>
</div>
